<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <!-- Resposive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="../../../assets/css/main.css" />
    <!-- Login screen Radio Button CSS -->
    <link rel="stylesheet" href="../../../assets/css/extras/radio-button.css">
    <!-- Side Modal CSS -->
    <link rel="stylesheet" href="../../../assets/css/extras/bootstrap-side-modals.css">
    <!-- Line Icon CSS -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css">
    <style>
        form.example {
            background: #FFFFFF;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;


        }

        form.example input[type=search] {
            padding: 10px;
            font-size: 14px;
            border: none;
            float: left;
            width: 80%;
            background: transparent;
            outline: none;
        }

        form.example button {
            float: left;
            width: 20%;
            padding: 10px;
            background: #fff;
            color: black;
            font-size: 17px;
            border: none;
            border-left: none;
            cursor: pointer;
            border-radius: 20px;
            outline: none;
        }

        form.example button:hover {
            background: transparent;
        }

        form.example::after {
            content: "";
            clear: both;
            display: table;
        }

        .confirmation-box {
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .confirmation-box p {
            margin-bottom: 0px;
            font-size: 32px;
        }

        .icon {

            background: #23B088;
            border-radius: 50%;
            border: 5px solid #95DCA9;
            font-size: 40px;
            padding: 20px;
            color: #fff !important;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row confirmation-box">
            <div class="card br-20" style="width: 800px;">
                <div class="card-body p-5">
                    <i class="lni lni-checkmark icon"></i>
                    <p>Thank You!</p>
                    <p>Your order has been placed successfuly</p>
                    <button class="btn text-white br-10 mt-3 mb-3" style="background-color: #23B088;">View
                        Orders</button>
                    <span class="d-block">Track your order from my orders!</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="../../../assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.min.js"></script>
    <script>
        $(function () {
            $('.filter-history').on('click', function () {
                $(this).addClass('filter-active');
                $('.filter-new-order').removeClass('filter-active');
                $('.orders-history-list-wrapper').removeClass('d-none');
                $('.orders-list-wrapper').addClass('d-none')

            });

            $('.filter-new-order').on('click', function () {
                $(this).addClass('filter-active');
                $('.filter-history').removeClass('filter-active');
                $('.orders-history-list-wrapper').addClass('d-none');
                $('.orders-list-wrapper').removeClass('d-none')

            });
        })
    </script>
</body>

</html>
