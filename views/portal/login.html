<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Resposive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <!-- Login screen Radio Button CSS -->
    <link rel="stylesheet" href="../../assets/css/extras/radio-button.css">
</head>

<body style="background: url('../../assets/images/login-bg.png');background-repeat: no-repeat;background-size: cover;">

    <section class="main-login-wrapper d-flex justify-content-center align-items-center flex-wrap w-100 h-100vh">
        <div class="container">
            <div class="row">
                <div class="col-md-5">

                </div>

                <div class="col-md-7">
                    <div class="">
                        <div class="card br-20">
                            <div class="card-body">
                                <div class="row ">
                                    <div class="col-md-8 offset-md-2 ">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label class="radio-container text-theme">BUSINESS
                                                    <input type="radio" checked="checked" name="radio">
                                                    <span class="checkmark"></span>
                                                </label>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="radio-container text-theme">PERSONAL
                                                    <input type="radio" name="radio">
                                                    <span class="checkmark"></span>
                                                </label>    
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                                </div>
                                <div class="row  mt-4">
                                    <div class="col-md-12">
                                        <input type="text" class="theme-input br-20 mb-2" placeholder="Enter Your Registered Email ID" />
                                        <button class="btn btn-theme-solid w-100 br-10 text-uppercase">Send Otp</button>
                                    </div>
                                </div>

                                <div style="height: 250px;"></div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <p class="registration-wrapper"><span>Did not have any account?</span></p>
                                        <button class="btn bg-theme-orange w-100 text-uppercase">Register Now</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>


    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
