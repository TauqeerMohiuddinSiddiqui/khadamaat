<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Resposive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <!-- Login screen Radio Button CSS -->
    <link rel="stylesheet" href="../../assets/css/extras/radio-button.css">
    <!-- Side Modal CSS -->
    <link rel="stylesheet" href="../../assets/css/extras/bootstrap-side-modals.css">
</head>

<body style="background: url('../../assets/images/login-bg.png');background-repeat: no-repeat;background-size: cover;">

    <section class="main-login-wrapper d-flex justify-content-center align-items-center flex-wrap w-100 h-100vh">
        <div class="container">
            <div class="row">
                <div class="col-md-5">

                </div>

                <div class="col-md-7">
                    <div class="">
                        <div class="card br-20">
                            <div class="card-body p-5">
                                <div class="row ">
                                    <div class="col-md-8 offset-md-2 ">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label class="radio-container text-theme">BUSINESS
                                                    <input type="radio" checked="checked" name="radio">
                                                    <span class="checkmark"></span>
                                                </label>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="radio-container text-theme">PERSONAL
                                                    <input type="radio" name="radio">
                                                    <span class="checkmark"></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                                <div class="row  mt-4">
                                    <div class="col-md-12 send-otp-wrapper">
                                        <input type="text" id="txtRegistration" class="theme-input br-20 mb-2"
                                            placeholder="Enter Your Registered Email ID" />
                                        <button id="btnSendOTP" class="btn btn-theme-solid w-100 br-10 text-uppercase">Send Otp</button>
                                    </div>

                                    <div class="col-md-12 mt-4 login-wrapper">
                                        <input type="text" class="theme-input mb-2" />
                                        <button id="btnLogin" class="btn btn-theme-solid w-100 br-10 text-uppercase">login</button>
                                        <div class="float-left">Time Remaining 02:59</div>
                                        <div class="float-right"><a href="#!" class="text-decoration-none text-black">Resend OTP</a></div>
                                    </div>
                                </div>

                                <div style="height: 250px;"></div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <p class="registration-wrapper"><span>Did not have any account?</span></p>
                                        <button class="btn bg-theme-orange w-100 text-uppercase mt-2"
                                            data-toggle="modal" data-target="#mdlRegistration">Register Now</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- Registration model -->
    <div class="modal modal-right fade" id="mdlRegistration" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-body">
                    <div class="d-flex flex-wrap flex-column justify-content-center align-items-center h-100">
                        <strong class="mb-4">SELECT YOUR REGISTRATION TYPE</strong>
                        <div class="d-flex flex-wrap default-gap">
                            <a href="#mdlB2BReg" class="text-black text-decoration-none" data-toggle="modal">
                                <div class="card br-15 reg-card-shadow">
                                    <div class="card-body">
                                        <div
                                            class="d-flex flex-wrap flex-column align-items-center justify-content-center">
                                            <h3 class="mb-0">B2B</h3>
                                            <small class="text-center">Business to <br>Business</small>
                                        </div>
                                    </div>
                                </div>
                            </a>
                            <a href="#mdlB2CReg" class="text-black text-decoration-none" data-toggle="modal">
                                <div class="card br-15 reg-card-shadow">
                                    <div class="card-body">
                                        <div
                                            class="d-flex flex-wrap flex-column align-items-center justify-content-center">
                                            <h3 class="mb-0">B2C</h3>
                                            <small>Business to <br> Customer</small>

                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- B2B Registration -->

    <div class="modal modal-right fade" id="mdlB2BReg" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h4 class="text-black border-bottom d-inline">REGISTER AS A B2B</h4>

                    <div class="row mt-4">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="theme-input br-15" placeholder="Business Name">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="theme-input br-15" placeholder="Email ID">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="theme-input br-15" placeholder="Business Phone Number">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="theme-input br-15"
                                    placeholder="Name of Business Representative">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="theme-input br-15" placeholder="Email">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="theme-input br-15" placeholder="Contact Number">
                            </div>
                        </div>
                    </div>

                    <div class="row form-group align-items-center">
                        <div class="col">
                            <span class="text-muted">Upload Business License Copy</span>
                        </div>
                        <div class="col">
                            <input type="file" class="theme-input br-15">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea class="theme-input br-15" cols="5" rows="5"></textarea>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="checkbox" class="" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">I Accept Terms and
                                    Conditions</label>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <button class="btn btn-theme-solid br-10 w-100">SEND REQUEST</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <!-- B2C Registration -->

    <div class="modal modal-right fade" id="mdlB2CReg" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h4 class="text-black border-bottom d-inline">REGISTER AS A B2C</h4>

                    <div class="row mt-4">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text"  class="theme-input br-15" placeholder="Business Name">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="theme-input br-15" placeholder="Email ID">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="theme-input br-15" placeholder="Business Phone Number">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="">
                                <textarea class="theme-input br-15"  cols="5" rows="5">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quasi fugit magni, quaerat pariatur eveniet architecto suscipit autem culpa exercitationem tempora.</textarea>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="checkbox" class="" id="exampleCheck2">
                                <label class="form-check-label" for="exampleCheck2">I Accept Terms and
                                    Conditions</label>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <button class="btn btn-theme-solid br-10 w-100" disabled>SEND REQUEST</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/main.js"></script>
</body>

</html>
