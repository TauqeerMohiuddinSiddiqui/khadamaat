<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khandamat - Landing Page</title>
    <!-- Resposive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" />
    <!-- portal checboxes -->
    <link rel="stylesheet" href="../../assets/css/extras/portal-checkbox.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css" />

    <style>
        label.container-portal-checkbox small {
    font-size: 12px;
    text-transform: uppercase;
    font-weight: bold;
}

label.container-portal-checkbox.options-tabs-label {
    display: flex;
    align-items: center;
    margin: 0;
    height: 20px;
    padding-left: 25px;
}
    </style>
</head>

<body>


    <!-- main section starts -->
    <main class="w-100">
        <div class="row no-gutters">
            <div class="col-md-4">
                <div class="p-5">
                    <img src="../../assets/images/logo/khadamat-logo.png" alt="">

                    <!-- Tabs Options -->
                    <div class="d-flex justify-content-center align-items-center flex-wrap default-gap mb-4">
                        <div class="d-flex flex-column gap-10">
                            <div class="option-img-wrapper active-icon br-15">
                                <img src="../../assets/images/portal-index-icons/home-icon.png" class="w-100" alt="">
                                
                            </div>
                            <label class="container-portal-checkbox options-tabs-label">
                                <small>Delivery</small>
                                <input type="checkbox" value="Free Delivery" checked  name="radio">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                       

                        <div class="d-flex flex-column gap-10">
                            <div class="option-img-wrapper br-15">
                                <img src="../../assets/images/portal-index-icons/store-icon.png" class="w-100" alt="">
                                
                            </div>
                            <label class="container-portal-checkbox options-tabs-label">
                                <small>Pick-Up</small>
                                <input type="checkbox" value="Free Delivery" name="radio">
                                <span class="checkmark"></span>
                            </label>
                        </div>

                        <div class="d-flex flex-column gap-10">
                            <div class="option-img-wrapper  br-15">
                                <span></span>
                                
                            </div>
                            <label class="container-portal-checkbox options-tabs-label">
                                <small>E-Services</small>
                                <input type="checkbox" value="Free Delivery" name="radio">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>

                    <div
                        class="d-flex justify-content-center align-items-center flex-column dropdown-wrapper h-100vh default-gap">
                        <select id="ddlCountry" class="theme-input br-10">
                            <option value="0">Select Country</option>
                        </select>

                        <select id="ddlCity" class="theme-input br-10">
                            <option value="0">Select City</option>
                        </select>

                        <select id="ddlArea" class="theme-input br-10">
                            <option value="0">Select Area</option>
                        </select>

                        <a href="./login.html" class="btn btn-theme-solid br-10 w-100">START HERE</a>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="h-100 bg-portal-section"></div>
            </div>
        </div>
    </main>

    <footer class="p-3 bg-theme-secondary text-white text-center">
        All Right Reserved @BillionTranslet
    </footer>

    <!-- main section ends -->



    <!-- Script Imports -->

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
